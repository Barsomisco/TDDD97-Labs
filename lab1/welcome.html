<html>
    <head>
        <title>Welcome</title>
        <link href="welcome.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="container">            
            <div id="logo">
                <img src="wimage.png" alt="logo">
            </div>
            <div id="login">
                <form>
                    <label>Email:</label>
                    <input type="text"/>
                    <label>Password:</label>
                    <input type="password"/>
			<input id="SubmitButton" type="submit" value="Login"/>
                </form>
            </div>
            <div id="signup">
                <div align="center"> <h3>Sign up here</h3> </div>
                <form>
                    <label>First name</label> <input type="text" name="First name">
                    <label>Family name</label> <input type="text" name="Family name">
                    <label>Gender</label> 
                    <label>City</label> <input type="text" name="City">
                    <label>Contry</label> <input type="text" name="Country">
                    <label>Email</label> <input type="text" name="Sign up email">
                    <label>Password</label> <input type="password" name="Sign up password">
                    <label>Repeat PSW</label> <input type="password" name="Repeat password">
                    <input id="SubmitButton" type="submit" value="SignUp"/> 
            </div>
        </div>
    </body>
</html>
