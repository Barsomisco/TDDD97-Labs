<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type="text/view" id="welcomeview">
<div id="container">            
            <div id="logo">
                <img src="wimage.png" alt="logo">
            </div>
            <div id="login">
                <form class="login" name="logInForm" onsubmit="logInValidation(this); return false;">
                    <label>Email</label>
                    <input type="email" id="signinemail" required>
                    <label>Password</label>
                    <input type="password" id="signinpassword" required>
                    <span id="signinmessage"></span>
                    <input class="submitbutton" type="submit" value="Login">
                </form>
            </div>
            <div id="signup">
                <h3 align="center">Sign up here</h3>
                <form name="signUpForm" onsubmit="signUpValidation(this); return false;">
                    <label>First name</label><input type="text" name="firstname" required>
                    <label>Family name</label><input type="text" name="familyname" required>
                    <label>Gender</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label>City</label><input type="text" name="city" required>
                    <label>Contry</label><input type="text" name="country" required>
                    <label>Email</label><input type="email" name="email" required>
                    <label>Password</label><input type="password" id="password" onkeyup="checkPassword()" required>

                    <label>Repeat PSW</label><input type="password" id="repeatpassword" onkeyup="checkRequiredPassword()" required>
                    <span id="message" class="smallConfirmMessage"></span>
                    <input class="submitbutton" type="submit" value="SignUp"> 
                </form>
            </div>
        </div>
        </script>
        <script type="text/view" id="profileview">
            <div id="tabs" style="background-color: gray">
                <div onclick="selected(this)" id="home">Home</div>
                <div onclick="selected(this)" id="browse">Browse</div>
                <div onclick="selected(this)" id="account">Account</div>
            </div>
            <div id="homeview">Home</div>
            <div id="browseview">Browse</div>
            <div id="accountview">Account</div>
        </script>
    </head>
    <body>
        <div id="view"></div>
    </body>
</html>
