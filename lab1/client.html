<html>
<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
        <div id="container">            
            <div id="logo">
                <img src="wimage.png" alt="logo">
            </div>
            <div id="login">
                <form class="login" name="logInForm" onsubmit="logInValidation()">
                    <label>Email</label>
                    <input type="email" required>
                    <label>Password</label>
                    <input type="password" name="logInPass" required>
                    <input class="submitbutton" type="submit" value="Login">
                </form>
            </div>
            <div id="signup">
                <h3 align="center">Sign up here</h3>
                <form name="signUpForm" onsubmit="signUpValidation()">
                    <label>First name</label><input type="text" name="First name" required>
                    <label>Family name</label><input type="text" name="Family name" required>
                    <label>Gender</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label>City</label><input type="text" name="City" required>
                    <label>Contry</label><input type="text" name="Country" required>
                    <label>Email</label><input type="email" name="Sign up email" required>
                    <label>Password</label><input type="password" name="signUpPass" required>
                    
                    <label>Repeat PSW</label><input type="password" name="repeatPass" required>
                    <input class="submitbutton" type="submit" value="SignUp"> 
                </form>
            </div>
        </div>
    </script>
    <script type="text/view" id="profileview"> Hej b√∂g </script>
</head>
<body>
    <div id="showwelcomeview"></div>
</body>
</html>
