<html>

<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
        <div id="container">
            <div id="logo">
                <img src="wimage.png" alt="logo">
            </div>
            <div id="login">
                <form class="login" name="logInForm" onsubmit="logInValidation(this); return false;">
                    <label>Email</label>
                    <input type="email" id="signinemail" required>
                    <label>Password</label>
                    <input type="password" id="signinpassword" required>
                    <span id="signinmessage"></span>
                    <input class="submitbutton" type="submit" value="Login">
                </form>
            </div>
            <div id="signup">
                <h3 align="center">Sign up here</h3>
                <form name="signUpForm" onsubmit="signUpValidation(this); return false;">
                    <label>First name</label>
                    <input type="text" name="firstname" required>
                    <label>Family name</label>
                    <input type="text" name="familyname" required>
                    <label>Gender</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label>City</label>
                    <input type="text" name="city" required>
                    <label>Country</label>
                    <input type="text" name="country" required>
                    <label>Email</label>
                    <input type="email" name="email" required>
                    <label>Password</label>
                    <input type="password" id="password" onkeyup="checkPassword()" required>

                    <label>Repeat PSW</label>
                    <input type="password" id="repeatpassword" onkeyup="checkRequiredPassword()" required>
                    <span id="signupmessage"></span>
                    <input class="submitbutton" type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </script>
    <script type="text/view" id="profileview">
        <div id="tabs" style="background-color: gray">
            <div onclick="selected(this)" id="home">Home</div>
            <div onclick="selected(this)" id="browse">Browse</div>
            <div onclick="selected(this)" id="account">Account</div>
        </div>
        <div id="homeview">
            <div id="post">
            <h1 name="header">Logged in user</h1>
            <label>Name: </label>
            <div id="loggedinname"></div>
            <br>
            <label>Family name: </label>
            <div id="loggedinfamilyname"></div>
            <br>
            <label>Gender: </label>
            <div id="loggedingender"></div>
            <br>
            <label>City: </label>
            <div id="loggedincity"></div>
            <br>
            <label>Country: </label>
            <div id="loggedincountry"></div>
            <br>
            <label>Email: </label>
            <div id="loggedinemail"></div>
            <br>
            <form id="posttext" onsubmit="postText(); return false;">
                <textarea name="posttextarea" required></textarea>
                <input type="submit" value="Post"></input>
            </form>
            </div>
            <div id="wall">
                <h1>Wall</h1>
                <button id="reloadmessages" onclick="updateMessages()">Refresh</button>
                <div id="messages"></div>
            </div>
        </div>
         <div id="browseview">
            <h1>Search for a user</h1>
            <form id="searchuser" onsubmit="searchUser(this); return false;">
                <label>Enter e-mail address: </label>
                <input type="email" id="searchemail" required>
                <input type="submit" value="Search">
                <span id="wrongemail"></span>
            </form>
            <div id="userpage">
            </div>
            </div>
        <div id="accountview">
            <h1>Change Password</h1>
            <form id="changepassword" onsubmit="changePassword(this); return false;">
                <label>Old Password</label>
                <input type="password" id="oldpassword" required>
                <label>New Password</label>
                <input type="password" id="newpassword" onkeyup="checkNewPassword(this)" required>
                <label>Repeat</label>
                <input type="password" id="newrepeatedpassword" onkeyup="checkNewPassword(this)" required>
                <span class="newpasswordmessage" id="newpassmessage"></span>
                <input class="account" type="submit" value="Change Password">
            </form>
            <button type="button" class="bottomright" onclick="signOut()"> Sign Out </button>
        </div>
    </script>
</head>

<body>
    <div id="view"></div>
</body>

</html>
